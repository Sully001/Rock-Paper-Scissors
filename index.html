<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="result-text">
        <p class="result-text-1">Make a Choice!</p>
        <p class="result-text-2">First to 5 points wins!</p>
    </div>
    <div class="scores">
        <div class="player">
            <p>Player Score: <p id="player-score">0</p></p>
            <p class="emoji" id="player-image">&#10068</p>
        </div>
        <div class="computer">
            <p>Computer Score: <p id="computer-score">0</p></p>
            <p class="emoji" id="computer-image">&#10068</p>
        </div>
    </div>

    <div class="choices">
        <button class="emoji choice" id="rock" >&#9994</button>
        <button class="emoji choice" id="paper">&#9995</button>
        <button class="emoji choice" id="scissors">&#9996</button>
    </div>
</body>
</html>
